<!-- Header -->
<header id="header">
  <div class="inner">
    <a href="{{ "/" | relative_url }}" class="image avatar"><img src="assets/images/avatar.png" alt="{{ site.title | escape }}" width="300" /></a>
    <h1>
      <strong>{{ site.title | escape }}</strong><br />
      {{ site.description | escape }}
    </h1>
  </div>

  <!-- Navigation -->
  <nav id="navigation">
    <ul class="actions">
      <li><a href="#" onclick="loadContent('about.html'); return false;" class="button small-button">about</a></li>
      <li><a href="#" onclick="loadContent('projects.html'); return false;" class="button small-button">projects</a></li>
      <li><a href="#" onclick="loadContent('contact.html'); return false;" class="button small-button">contact</a></li>
    </ul>
  </nav>
</header>

<!-- Content Container -->
<div id="content-container"></div>

<!-- Include jQuery (you can download and host it locally if needed) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Script to load content dynamically -->
<script>
  function loadContent(page) {
    // Use jQuery to load content dynamically into the content container
    $('#content-container').load(page);
  }
</script>

<style>
  /* Additional CSS for smaller buttons and stacked layout */
  .button.small-button {
    padding: 6px 10px; /* Adjust padding for smaller buttons */
    margin: 5px 0; /* Add margin for spacing between stacked buttons */
    display: block; /* Make buttons block-level elements for stacking */
    width: 100%; /* Set width to 100% for full width */
  }

  /* Optional: Add hover styles for better interactivity */
  .button.small-button:hover {
    background-color: #555; /* Change background color on hover */
  }
</style>
